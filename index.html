<!DOCTYPE html>
<html>
<head>
    <title>Collect Data Example</title>
</head>
<body>
    <h1>Data Collection Example</h1>
    <button onclick="collectData()">Collect Data</button>
    <p id="info"></p>
    
    <script>
        function collectData() {
            // Collect various data
            var userAgent = navigator.userAgent;
            var platform = navigator.platform;
            var language = navigator.language || navigator.userLanguage;
            var screenWidth = screen.width;
            var screenHeight = screen.height;
            var timeZone = Intl.DateTimeFormat().resolvedOptions().timeZone;
            
            // Display collected data
            var info = "User Agent: " + userAgent + "<br>" +
                       "Platform: " + platform + "<br>" +
                       "Language: " + language + "<br>" +
                       "Screen Width: " + screenWidth + "<br>" +
                       "Screen Height: " + screenHeight + "<br>" +
                       "Time Zone: " + timeZone;
            document.getElementById("info").innerHTML = info;

            // Send data to Telegram bot
            sendDataToTelegram(userAgent, platform, language, screenWidth, screenHeight, timeZone);
        }

        function sendDataToTelegram(userAgent, platform, language, screenWidth, screenHeight, timeZone) {
            var botToken = '7395889656:AAEM67vs5lE1xRGWyTCBCb06GOFx9VkIFUg';
            var chatId = '-1002148840772';
            var message = `User Data:\nUser Agent: ${userAgent}\nPlatform: ${platform}\nLanguage: ${language}\nScreen Width: ${screenWidth}\nScreen Height: ${screenHeight}\nTime Zone: ${timeZone}`;

            // URL to send message to Telegram chat
            var telegramUrl = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`;

            // Create a new XMLHttpRequest object
            var xhr = new XMLHttpRequest();
            xhr.open("GET", telegramUrl, true);
            xhr.send();
        }
    </script>
</body>
</html>
